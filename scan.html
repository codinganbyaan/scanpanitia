<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scanner Panitia</title>
  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #f8f5f2, #e8ded7);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      padding: 20px;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      font-size: 2.2em;
      margin-bottom: 25px;
      color: #5a4634;
      text-shadow: 1px 1px 0 rgba(0,0,0,0.05);
    }
    .scanner-card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      padding: 25px;
      max-width: 450px;
      width: 100%;
      text-align: center;
    }
    video {
      width: 100%;
      border-radius: 15px;
      border: 3px solid #d2bba0;
      margin-bottom: 20px;
    }
    #scanResult {
      margin-top: 20px;
      padding: 15px;
      background: #fdfdfd;
      border-left: 5px solid #c5a58a;
      border-radius: 10px;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
      text-align: left;
      white-space: pre-line;
      font-size: 14px;
    }
    .btn {
      display: inline-block;
      margin: 8px;
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      background: linear-gradient(135deg, #d2bba0, #b89b83);
      color: #fff;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.2);
    }
    .btn-danger {
      background: linear-gradient(135deg, #e57373, #d32f2f);
    }
  </style>
</head>
<body>
  <h1>Scanner Barcode Tamu</h1>
  <div class="scanner-card">
    <video id="preview" autoplay></video>
    <canvas id="scanCanvas" hidden></canvas>
    <div id="scanResult">Hasil Scan: -</div>
    <div>
      <button class="btn" id="startScan">ðŸ“· Mulai Scan</button>
      <button class="btn btn-danger" id="stopScan">âœ– Stop Scan</button>
    </div>
  </div>

  <script>
    const TELEGRAM_BOT_TOKEN = "ISI_TOKEN_BOT_ANDA";
    const TELEGRAM_CHAT_ID = "ISI_CHAT_ID_ANDA";

    async function sendToTelegram(message) {
      const formData = new FormData();
      formData.append("chat_id", TELEGRAM_CHAT_ID);
      formData.append("text", message);
      await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
        method:"POST", body:formData
      });
    }

    const video = document.getElementById("preview");
    const canvas = document.getElementById("scanCanvas");
    const context = canvas.getContext("2d");
    let scanning = false, stream;

    async function startScanner() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video:{ facingMode:"environment" } });
        video.srcObject = stream;
        scanning = true;
        scanLoop();
      } catch (err) {
        alert("Kamera tidak dapat diakses: " + err);
      }
    }

    function stopScanner() {
      scanning = false;
      if (stream) stream.getTracks().forEach(track => track.stop());
    }

    function scanLoop() {
      if (!scanning) return;
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        context.drawImage(video,0,0,canvas.width,canvas.height);
        const imageData = context.getImageData(0,0,canvas.width,canvas.height);
        const code = jsQR(imageData.data,imageData.width,imageData.height,{ inversionAttempts:"dontInvert" });
        if (code) {
          document.getElementById("scanResult").innerHTML = "<h3>Data Tamu Hadir:</h3><pre>"+code.data+"</pre>";
          sendToTelegram("âœ… Tamu Hadir:\n" + code.data);
        }
      }
      requestAnimationFrame(scanLoop);
    }

    document.getElementById("startScan").addEventListener("click", startScanner);
    document.getElementById("stopScan").addEventListener("click", stopScanner);
  </script>
</body>
</html>
